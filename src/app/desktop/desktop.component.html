<div class="desktop" (contextmenu)="$event.preventDefault()" (click)="clearSelection()">
  <div class="sidebar">
    <div
      class="icon"
      *ngFor="let app of apps"
      [class.selected]="selectedIcon === app.id"
      (click)="selectIcon(app.id); $event.stopPropagation()"
      (dblclick)="openApp(app.id)"
    >
      <img [src]="app.icon" [alt]="app.label + ' icon'" />
      <div class="label">{{ app.label }}</div>
    </div>
  </div>
  <app-terminal
    *ngIf="isAppOpen('terminal')"
    (closed)="closeApp('terminal')"
    appDraggable
    appDraggableHandle=".terminal-header"
  />
  <app-file-explorer
    *ngIf="isAppOpen('explorer')"
    (closed)="closeApp('explorer')"
    appDraggable
    appDraggableHandle=".explorer-header"
  />
  <app-text-editor
    *ngIf="isAppOpen('text-editor')"
    (closed)="closeApp('text-editor')"
    appDraggable
    appDraggableHandle=".editor-header"
  />
</div>
